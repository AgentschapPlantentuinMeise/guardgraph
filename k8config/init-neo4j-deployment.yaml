apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes hostPath
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: init-neo4j
  name: init-neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: init-neo4j
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: init-neo4j
    spec:
      containers:
        - args:
            - neo4j-admin
            - database
            - import
            - full
            - --delimiter=\t
            - --array-delimiter=|
            - --quote="
            - --nodes=import/globi_nodes.tsv.gz
            - --relationships=import/globi_merged_edges.tsv.gz
            - --overwrite-destination
            - neo4j
          env:
            - name: NEO4J_PLUGINS
              value: '["apoc", "graph-data-science"]'
            - name: NEO4J_apoc_export_file_enabled
              value: "true"
            - name: NEO4J_apoc_import_file_enabled
              value: "true"
            - name: NEO4J_apoc_import_file_use__neo4j__config
              value: "true"
            - name: NEO4J_server_config_strict__validation_enabled
              value: "false"
          image: neo4j:5.7.0
          name: init-neo4j
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: init-neo4j-hostpath0
            - mountPath: /var/lib/neo4j/import
              name: init-neo4j-hostpath1
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /data/gg
          name: init-neo4j-hostpath0
        - hostPath:
            path: /data/gg/neo4j_import
          name: init-neo4j-hostpath1
status: {}
